<div class="m-3">
    <div class="list-group">

        <a *ngFor="let job of jobs" routerLink="/job/{{job.id}}" class="list-group-item list-group-item-action flex-column align-items-start">
            <div>
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="job-title mb-0">{{job.title}}</h5>
                </div>
                <p class="job-org mb-1">{{job.organization}} - {{job.location}}</p>
            </div>
        </a>

    </div>
</div>
