<div class="container">
  <h2>Registration</h2>

  <form novalidate>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username" [(ngModel)]="user.username" required>
      <small class="form-text text-muted">
        You'll need either your username or your email to login
      </small>
    </div>

    <div class="form-row">
      <div class="form-group col-lg-6">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="user.password" required>
      </div>

      <div class="form-group col-md-6 align-self-end">
        <input type="password" class="form-control" id="confirm-pwd" placeholder="Confirm password" [(ngModel)]="user.passwordConfirm" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="user.email" required>
      </div>

      <div class="form-group col-md-6 align-self-end">
        <input type="email" class="form-control" id="confirm-email" placeholder="Confirm email" [(ngModel)]="user.emailConfirm" required>
      </div>
    </div>

    <button type="button" class="btn btn-primary">Register</button>
  </form>
</div>
