<div class="container">
  <h2>Registration</h2>

  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input #username type="text" (keyup)="validateUsername(username.value)" class="form-control" id="username" placeholder="Enter username">
      <small class="form-text text-muted">
        You'll need either your username or your email to login
      </small>
    </div>

    <div class="form-row">
      <div class="form-group col-lg-6">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
      </div>

      <div class="form-group col-md-6 align-self-end">
        <input type="password" class="form-control" id="confirm-pwd" placeholder="Confirm password">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>

      <div class="form-group col-md-6 align-self-end">
        <input type="email" class="form-control" id="confirm-email" placeholder="Confirm email">
      </div>
    </div>

    <button disabled type="button" class="btn btn-primary">Register</button>
  </form>
</div>
