<table id="TableOfJobs" style="width:100%">
  <thead>
    <tr>
      <th>Job Title</th>
      <th>Organization</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let job of jobs">
      <td>{{ job.title }}</td>
      <td>{{ job.organization }}</td>
      <td>{{ job.Location }}</td>
    </tr>
  </tbody>
 </table>
